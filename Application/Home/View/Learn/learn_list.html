<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学习新的列表</title>
    <link href="__CSS__/common/reset.css" rel="stylesheet">
    <link href="__CPT__/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .main_content{
            padding-left: 25px;
            padding-right: 25px;
        }
    </style>
</head>
<body>

<div class="main_content">
    <a href="/Learn/create.html" target="_blank" class="create_btn">创建</a>
    <table class="table" >
        <caption>学习心得</caption>
        <thead>
        <tr>
            <th>id</th>
            <td>主题</td>
            <td>内容</td>
            <td>类型</td>
        </tr>
        </thead>
        <tbody>

        <foreach name="learn_list" item="val" key="k" >
            <tr>
                <td>{$k+1}</td>
                <td><a href="/Learn/create.html?id={$val.id}&from=edit" target="_blank">{$val.theme}</a></td>
                <td>{$val.content}</td>
                <td>{$val.type}</td>
            </tr>
        </foreach>
        </tbody>
    </table>
</div>

</body>
</html>
